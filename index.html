<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />

</head>

<body>

    <div class="container">
      <div class="row">
        <h1>Software Engineering project</h1>
      </div>
        <div class="row">
            <div class="col-sm-12 col-lg-8" id="sf-map">
              <div id="mapid"></div>
            </div>
            <div class="col" id="sf-conf-pane">
                <h5>Configuration Pane</h5>

                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                  <li class="nav-item"><a href="#home" class="nav-link active" aria-controls="home" role="tab" data-toggle="tab">Home</a></li>
                  <li class="nav-item"><a href="#iot-devices" class="nav-link" aria-controls="iot-devices" role="tab" data-toggle="tab">iOT Devices</a></li>
                  <li class="nav-item"><a href="#base-stations" class="nav-link" aria-controls="base-stations" role="tab" data-toggle="tab">Base Stations</a></li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content" id="sf-conf-pane-tab-panes">
                  <div role="tabpanel" class="tab-pane fade in active show" id="home">
                    <form>
                      <div class="form-group">
                        <label for="formGroupExampleInput">Number of Devices </label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="10">
                      </div>
                    </form>
                    <button type="button" class="btn btn-secondary btn-lg btn-block" onclick="deploy-func()" id="deployButton">Deploy</button>
                    <button type="button" class="btn btn-secondary btn-lg btn-block" onclick="clear-func()" id="clearButton">Clear</button>
                  </div>

                  <div role="tabpanel" class="tab-pane fade" id="iot-devices">

                    <div class="btn-group">
                      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Hardware Platform
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <button class="dropdown-item" type="button" onclick="add-platform()" id="platformButton" >x86 Generic Platform</button>
                        </div>
                     </div>

                     <div class="btn-group">
                       <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                         OS Image
                       </button>
                       <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                         <button class="dropdown-item" type="button" onclick="add-osimage()" id="osimageButton" >RIoT x86</button>
                         </div>
                      </div>

                    <div class="btn-group">
                      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Location
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                        <button class="dropdown-item" type="button" onclick="add-loc()" id="locButton" > Basement </button>
                        <button class="dropdown-item" type="button" onclick="add-loc()" id="locButton"> Street Level </button>
                        <button class="dropdown-item" type="button" onclick="add-loc()" id="locButton"> Apartment </button>
                        </div>
                     </div>

                     <div class="btn-group">
                       <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                         Protocol
                       </button>
                       <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                         <button class="dropdown-item" type="button" onclick="add-protocol()" id="protocolButton" > TCP </button>
                         <button class="dropdown-item" type="button" onclick="add-protocol()" id="protocolButton"> UDP </button>
                         </div>
                      </div>

                      <form>
                        <div class="form-group">
                          <label for="formGroupExampleInput">Reporting Interval (Minutes)</label>
                          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="10">
                        </div>
                        <div class="form-group">
                          <label for="formGroupExampleInput2">Packet Size (Bytes)</label>
                          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="100">
                        </div>
                      </form>

                  </div>

                  <div role="tabpanel" class="tab-pane fade" id="base-stations">
                    <form>
                      <div class="form-group">
                        <label for="formGroupExampleInput">Antenna Height (Meters)</label>
                        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="10">
                      </div>
                      <div class="form-group">
                        <label for="formGroupExampleInput2">Antenna Tilt</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
                      </div>
                      <div class="form-group">
                        <label for="formGroupExampleInput2">Number of Sectors</label>
                        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="">
                      </div>
                    </form>
                  </div>

                </div>
            </div>
        </div>

        <div class="row">
          <div class="col-12" id="sf-control-bar">
            <h3> Control Bar </h3>

            <div class="btn-group" role="group" aria-label="play-pause-stop">
              <button type="button" class="btn btn-secondary" id="sf-play-button">
                <img src="img/play.png" width="30"/>
              </button>
              <button type="button" class="btn btn-secondary" id="sf-pause-button">
                <img src="img/pause.png" width="30"/>
              </button>
              <button type="button" class="btn btn-secondary" id="sf-stop-button">
                <img src="img/stop.png" width="30"/>
              </button>
            </div>

          </div>

        </div>

        <div class="row">
            <div class="col-12" id="sf-results-pane-header">
              <h3>Results Area</h3>
            </div>

        </div>
        <div class="row" id="sf-results-pane">
          <div class="col">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Michelsonmorley-boxplot.svg/300px-Michelsonmorley-boxplot.svg.png" style="background:#fff" alt="">
          </div>
          <div class="col">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Michelsonmorley-boxplot.svg/300px-Michelsonmorley-boxplot.svg.png" style="background:#fff" alt="">
          </div>
          <div class="col">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Michelsonmorley-boxplot.svg/300px-Michelsonmorley-boxplot.svg.png" style="background:#fff" alt="">
          </div>
        </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
    <script type="text/javascript" src="js/conf-pane-func.js"></script>

</body>








</html>
