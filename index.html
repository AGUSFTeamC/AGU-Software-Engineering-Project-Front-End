<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />

</head>

<body>

    <div class="container">
      <div class="row">
        <h1>Software Engineering project</h1>
      </div>
        <div class="row">
            <div class="col-sm-12 col-lg-8" id="sf-map">
              <div id="mapid"></div>
            </div>
            <div class="col" id="sf-conf-pane">
                <h5>Configuration Pane</h5>
                <button type="button" class="btn btn-primary btn-block">Add Base Station</button>
                <button type="button" class="btn btn-danger btn-block">Add IoT Device</button>

            </div>
        </div>

        <div class="row">
            <div class="col-12" id="sf-results-pane-header">
              <h3>Results Area</h3>
            </div>

        </div>
        <div class="row" id="sf-results-pane">
          <div class="col">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Michelsonmorley-boxplot.svg/300px-Michelsonmorley-boxplot.svg.png" style="background:#fff" alt="">
          </div>
          <div class="col">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Michelsonmorley-boxplot.svg/300px-Michelsonmorley-boxplot.svg.png" style="background:#fff" alt="">
          </div>
          <div class="col">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Michelsonmorley-boxplot.svg/300px-Michelsonmorley-boxplot.svg.png" style="background:#fff" alt="">
          </div>
        </div>
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script type="text/javascript" src="js/map.js"></script>
</body>

</html>
